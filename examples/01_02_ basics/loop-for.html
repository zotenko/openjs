<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>For</title>
</head>
<body>
    <script>
        let input = prompt('Please enter a number', 1);
        let factorial = 1;

        for(let i = 1; i <= input; i++) {
            factorial *= i;
        }

        alert('Factorial of ' + input + ' equal ' + factorial);
    </script>
</body>
</html>
